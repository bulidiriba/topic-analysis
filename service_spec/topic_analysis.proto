syntax = "proto3";


message PLSARequest {

    repeated string docs = 1;
    sint64 num_topics = 2;
    sint64 topic_divider = 3;
    sint64 maxiter = 4;
    double beta = 5;
}


message FloatRow{

    repeated double doubleValue = 1;
}

message PLSAResponse{

    bool status = 1;
    string message = 2;
    string handle = 3;

}

message LDARequest {

    repeated string docs = 1;
    sint64 num_topics = 2;
    sint64 topic_divider = 3;
    sint64 iterations = 4;
    double minimum_probability = 5;
    sint64 passes = 6;
    sint64 chunksize = 7;
    bool per_word_topics = 8;
    sint64 num_words = 9;
    double minimum_phi_value = 10;
    string alpha = 11;
    string eta = 12;
    double decay = 13;
    double gamma_threshold = 14;
    string coherence = 15;
    sint64 eval_every = 16;
    sint64 update_every = 17;
    double offset = 18;
}

message LDAResponse{

    bool status = 1;
    string message = 2;
    string handle = 3;

}

message LSARequest {

    repeated string docs = 1;
    sint64 num_topics = 2;
    sint64 num_words = 3;
    sint64 power_iters=4;
    bool distributed = 5;
    bool onepass = 6;
    sint64 chunksize = 7;

}

message LSAResponse{

    bool status = 1;
    string message = 2;
    string handle = 3;

}

///// Topic analysis Services

service TopicAnalysis {

    rpc PLSA (PLSARequest) returns (PLSAResponse) {};
    rpc LDA (LDARequest) returns (LDAResponse) {};
    rpc LSA (LSARequest) returns (LSAResponse) {};

}

///// End Network Analytics Services