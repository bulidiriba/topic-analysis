syntax = "proto3";


message PLSARequest {

    repeated string docs = 1;
    sint64 num_topics = 2;
    sint64 topic_divider = 3;
    sint64 maxiter = 4;
    double beta = 5;
}


message FloatRow{

    repeated double doubleValue = 1;
}

message PLSAResponse{

    bool status = 1;
    string message = 2;
    string handle = 3;

}

message LDARequest {

    repeated string docs = 1;
    sint64 num_topics = 2;
    sint64 maxiter = 3;
}

message LDAResponse{

    bool status = 1;
    string message = 2;
    string handle = 3;

}

///// Topic analysis Services

service TopicAnalysis {

    rpc PLSA (PLSARequest) returns (PLSAResponse) {};
    rpc LDA (LDARequest) returns (LDAResponse) {};


}

///// End Network Analytics Services